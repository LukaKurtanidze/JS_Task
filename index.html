<!DOCTYPE html>
<html>
<head>
    <title>Javascript Test Task</title>
</head>
<body>

    <form name="myForm">
        <label  for = "firstName">First Name</label>
        <input name="firstName" id="firstName" type="text" placeholder="first name"/>
        <p class="comment">no digits and special characters allowed</p>

        <label for = "lastName">Last Name</label>
        <input name = "lastName" id="lastName" type="text" placeholder="last name"/>
        <p class="comment">no digits and special characters allowed</p>

        <label for = "adress">Adress</label>
        <input name = "adress" id = "adress" type="text" placeholder="adress"/>
        <p class="comment">maximum 35 characters</p>

        <label for="date" >Date of Birth</label>
        <input name ="date" id="date" type="date"/>
        <br/>

        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
        <option value="">-</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
        <button type="submit">Click to Submit</button>

    </form>

    <table name="table" id="table">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Adress</th>
          <th>Date</th>
          <th>Gender</th>
          <th>View Notes</th>
          <th>Delete</th>
        </tr>
      </table>
    <script src="index.js"></script>
</body>
</html>
