<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Test Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
      <form name="myForm" class="">
        <div class="row">
          <div class="col">
            <label  for = "firstName" class="form-label">First Name</label>
            <input name="firstName" class="form-control" id="firstName" type="text" placeholder="first name"/>
            <p id="firstName_text" class="form-text">no digits and special characters allowed</p>
          </div>
          <div class="col">
            <label for = "lastName" class="form-label">Last Name</label>
            <input name = "lastName" class="form-control" id="lastName" type="text" placeholder="last name"/>
            <p id="lastName_text" class="form-text">no digits and special characters allowed</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for = "adress" class="form-label">Adress</label>
            <input name = "adress" class="form-control" id = "adress" type="text" placeholder="adress"/>
            <p id="adress_text" class="form-text">maximum 35 characters</p>
          </div>
          <div class="col-md-3">
            <label for="date" class="form-label">Date of Birth</label>
            <input class = "form-control" name ="date" id="date" type="date"/>
          </div>
          <div class="col-md-3">
            <label for="gender" class="form-label">Gender: </label>
            <select class="form-select" name="gender" id="gender">
            <option value="">-</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          </div>
        </div>

          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" name="notes"></textarea>

          <button class="btn btn-primary mt-3" type="submit">Click to Submit</button>

      </form>
      </div>
      <div id = "table_container" class="container">
        <table name="table" id="table" class="table">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Adress</th>
              <th>Date</th>
              <th>Gender</th>
              <th>View Notes</th>
              <th>Delete</th>
            </tr>
          </table>
    </div>

      <div name="popup" id = "popup" class="popup">
        <div name="popup_header" id = "popup_header" class="popup_header">
          <div name = "popup_title" id="popup_title" class="popup_title">Note</div>
          <div name="popup_close" id="popup_close" class="popup_close">&times;</div>
        </div>
        <hr/>
        <div name="popup_note" id = "popup_note"></div>
      </div>
      <div id = "overlay" class="overlay "></div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
